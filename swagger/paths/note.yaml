note:
  get:
    tags:
      - Notes
    summary: Get all notes
    description: Returns a list of notes (Protected)
    security:
      - cookieAuth: []
    responses:
      "200":
        description: List of notes
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: success
                data:
                  type: array
                  items:
                    $ref: "../components.yaml#/components/schemas/Note"
                message:
                  type: string
                  example: data fetched successfully
      "401":
        description: Unauthorized request error / Invalid access token
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/UnauthorizedRequestError"

      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/InternalServerError"
  post:
    tags:
      - Notes
    summary: Create a note
    description: Creates a new note (Protected)
    security:
      - cookieAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components.yaml#/components/schemas/CreateNote"
    responses:
      "201":
        description: Note created
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: success
                data:
                  $ref: "../components.yaml#/components/schemas/Note"
                message:
                  type: string
                  example: note created successfully
      "401":
        description: Unauthorized request error / Invalid access token
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/UnauthorizedRequestError"

      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "../components.yaml#/components/schemas/InternalServerError"

